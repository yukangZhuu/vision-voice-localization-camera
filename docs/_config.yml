# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Bay Jekyll Theme
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/bay" # the subpath of the site
url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Required Submissions

footer:
  show_powered_by: false
  contact:
    - name: Email
      value: yukangzhu@g.ucla.edu
      link: mailto:yukangzhu@g.ucla.edu
    - name: Email
      value: duanhy12@ucla.edu
      link: mailto:yukangzhu@g.ucla.edu
  follow:
    - name: LinkedIn
      link: https://www.linkedin.com/in/yukang-zhu-b33a6a250/
    - name: GitHub
      link: http://github.com/yukangZhuu

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
